{% load static %}
{% block content %}
    {% if messages %}
    <ul style="list-style: none;">
        {% for message in messages %}
        <li class="Messages" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    <script>
        setTimeout(function(){
            window.location.href = '';
        }, 7000);
    </script>
    {% endif %}
{% endblock %}
